<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Alaska's Store - Premier Marketplace for Gold, Boats, Equipment & Outdoor Guides</title>
    <meta name="title" content="Alaska's Store - Premier Marketplace for Gold, Boats, Equipment & Outdoor Guides" />
    <meta name="description" content="Shop Alaska's largest marketplace. Discover precious metals, boats, mining equipment, outdoor adventures, drone services & more from trusted Alaska businesses. 14 sites, 10,000+ products." />
    <meta name="keywords" content="Alaska marketplace, Alaska gold, precious metals Alaska, boats Alaska, mining equipment, Alaska guides, fishing guides Alaska, hunting guides, drone survey Alaska, Alaska listings" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alaskasstore.com/" />
    <meta property="og:title" content="Alaska's Store - The Amazon of Alaska" />
    <meta property="og:description" content="Shop Alaska's largest marketplace aggregator. Precious metals, boats, equipment, guides & more." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=630&q=80&fit=crop" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alaskasstore.com/" />
    <meta property="twitter:title" content="Alaska's Store - Premier Alaska Marketplace" />
    <meta property="twitter:description" content="Shop Alaska's largest marketplace aggregator. 14 sites, 10,000+ products." />
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=630&q=80&fit=crop" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Alaska's Store",
      "description": "Premier marketplace aggregator for Alaska businesses",
      "url": "https://alaskasstore.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://alaskasstore.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Alaska's Store",
      "url": "https://alaskasstore.com",
      "logo": "https://alaskasstore.com/logo.png",
      "description": "Alaska's largest marketplace aggregator",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "1250"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
